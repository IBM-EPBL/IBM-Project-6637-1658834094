<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Santhosh</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
        
      <div class="input-field">
        <input type="name" placeholder="name" autocomplete="new-name">
      </div>
      
      
       <div class="input-field">
        <input type="phonenumber" placeholder="phonenumber" autocomplete="new
        -phonenumber">
      </div>
     <div class="input-field">
        <input type="state" placeholder="state"
      </div>
      <div class="input-field">
        <input type="city" placeholder="City"
      </div>
      <div class="input-field">
        <input type="country" placeholder="Country"
      </div>
      
    </div>
    <div class="action">
      <button>Register</button>
      <button>Sign in</button>
    </div>
  </form>
</div>

</body>
</html>
